# Nginx redirects for legacy WordPress paths
# Add these to your nginx server block

# Project redirects (if using /projects/ prefix)
rewrite ^/echo-remnant/$ /projects/echo-remnant/ permanent;
rewrite ^/slime-sage/$ /projects/slime-sage/ permanent;
rewrite ^/f-u-r-y/$ /projects/f-u-r-y/ permanent;

# WordPress content redirects
rewrite ^/wp-content/uploads/old-cv\.pdf$ /cv/CV-2024.pdf permanent;
rewrite ^/wp-content/uploads/(.*)$ /uploads/$1 permanent;

# WordPress admin and system redirects (optional - redirect to 404)
rewrite ^/wp-admin/.*$ /404 permanent;
rewrite ^/wp-login\.php$ /404 permanent;
rewrite ^/wp-json/.*$ /404 permanent;

# XML sitemap redirect
rewrite ^/sitemap\.xml$ /sitemap-index.xml permanent;
